<!DOCTYPE html>
<html class="h-full bg-gray-50">

<head>
    <title>Smart Doorbell by Group 1</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="h-full">
    <div id="login-step" class="flex min-h-full items-center justify-center py-12 px-10">
        <div class="w-full max-w-md space-y-8">
            <form action="" id="loginForm" class="mt-8 space-y-6">
                <div class="-space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" autocomplete="off" required class="relative block w-full rounded-t-md border-0 py-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-sky-600" placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="off" required class="relative block w-full rounded-b-md border-0 py-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-sky-600" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative flex w-full justify-center rounded-md bg-sky-600 hover:bg-sky-500 py-2 px-3 font-semibold text-white">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="main-step" class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div>
                <img id="image" width="640" height="480" class="border-2 rounded-md shadow-sm" />
            </div>
            <div class="bg-gray-50 px-6 py-3 flex flex-row justify-between gap-4">
                <button type="button" id="camera-button" class="px-3 py-2 inline-flex w-1/2 justify-center rounded-md bg-sky-600 hover:bg-sky-500 text-sm font-semibold text-white shadow-sm">
                    Update the camera
                </button>
                <button type="button" id="door-button" class="px-3 py-2 inline-flex w-1/2 justify-center rounded-md bg-rose-600 hover:bg-rose-500 text-sm font-semibold text-white shadow-sm">
                    Open the door
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
